name: kubernetes-preview-github-action
description: Create Kubernetes preview apps in PRs
runs:
  using: node12
  main: index.js
branding:
  icon: aperture
  color: white
inputs:
  GITHUB_TOKEN:
    description: Github token
    required: true
  domain:
    description: Base domain
    required: true
  prefix:
    description: Application name prefix
    required: true
  server:
    description: Kubernetes server url
    required: true
  token:
    description: Kubernetes user token
    required: true
  cert:
    description: Kubernetes certificate
    required: true
  image:
    description: Image to deploy
    required: true
  targetPort:
    description: Target port in deployment
    required: false
    default: '80'
